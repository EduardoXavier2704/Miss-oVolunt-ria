<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="arquivos_css/login.css">
</head>
<body>

<div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Login</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn" href=>Entre</button>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <div class="title">Cadastre-se</div>
                     <form class="flip-card__form" action="">
                        <input class="flip-card__input" placeholder="Nome completo" type="Nome completo">
                        <input class="flip-card__input" name="email" placeholder="Email" type="email">
                        <input class="flip-card__input" name="password" placeholder="Password" type="password">
                        <button class="flip-card__btn">Cadastre-se</button>
                     </form>
                  </div>
               </div>
            </label>
        </div>   
   </div>
</body>
</html>
